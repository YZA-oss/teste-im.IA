<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Planilhas Excel - Com Identificação de Quias</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h2 {
            margin: 25px 0 15px;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .upload-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            background: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .quias-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .quias-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quia-btn {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quia-btn:hover {
            background: #dee2e6;
        }
        
        .quia-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .filters-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .export-section {
            margin-top: 30px;
            text-align: right;
            display: none;
        }
        
        .totals-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .totals-row td {
            border-top: 2px solid #3498db;
        }
        
        .quia-header {
            background-color: #e8f4fc !important;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .quia-row {
            background-color: #f0f8ff !important;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .quias-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtro de Planilhas Excel - Com Identificação de Quias</h1>
        
        <div class="upload-section">
            <h3>Faça upload da sua planilha Excel</h3>
            <p>Arquivos suportados: .xlsx, .xls</p>
            <label for="fileInput" class="upload-btn">Selecionar Arquivo</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div class="file-info" id="fileInfo">Nenhum arquivo selecionado</div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="quias-panel" id="quiasPanel">
            <h3>Quias Identificadas</h3>
            <p>Clique em uma quia para filtrar os dados:</p>
            <div class="quias-list" id="quiasList">
                <!-- Botões de quia serão gerados dinamicamente aqui -->
            </div>
        </div>
        
        <div class="filters-section" id="filtersSection">
            <h3>Filtros</h3>
            <div class="filter-row" id="filterRow">
                <!-- Filtros serão gerados dinamicamente aqui -->
            </div>
            <div class="actions">
                <button class="btn btn-secondary" id="resetFilters">Limpar Filtros</button>
                <button class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead id="tableHeader">
                    <!-- Cabeçalho da tabela será gerado dinamicamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Dados da tabela serão gerados dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="export-section" id="exportSection">
            <button class="btn btn-primary" id="exportBtn">Exportar Dados Filtrados</button>
        </div>
    </div>

    <script>
        // Variáveis globais
        let excelData = [];
        let filteredData = [];
        let columns = [];
        let numericColumns = [];
        let quias = [];
        let currentQuia = null;
        
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const statusMessage = document.getElementById('statusMessage');
        const quiasPanel = document.getElementById('quiasPanel');
        const quiasList = document.getElementById('quiasList');
        const filtersSection = document.getElementById('filtersSection');
        const filterRow = document.getElementById('filterRow');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const tableContainer = document.getElementById('tableContainer');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const exportSection = document.getElementById('exportSection');
        const exportBtn = document.getElementById('exportBtn');
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileUpload);
        resetFiltersBtn.addEventListener('click', resetFilters);
        applyFiltersBtn.addEventListener('click', applyFilters);
        exportBtn.addEventListener('click', exportFilteredData);
        
        // Função para processar o upload do arquivo
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            // Verificar se é um arquivo Excel
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Por favor, selecione um arquivo Excel válido (.xlsx ou .xls)', 'error');
                return;
            }
            
            fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Obter a primeira planilha
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converter para JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length === 0) {
                        showStatus('A planilha está vazia', 'error');
                        return;
                    }
                    
                    // Processar dados
                    processExcelData(jsonData);
                    showStatus('Planilha carregada com sucesso!', 'success');
                    
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    showStatus('Erro ao processar o arquivo. Verifique se é um arquivo Excel válido.', 'error');
                }
            };
            
            reader.onerror = function() {
                showStatus('Erro ao ler o arquivo', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Função para processar dados do Excel
        function processExcelData(data) {
            // A primeira linha deve conter os cabeçalhos
            columns = data[0];
            
            // Identificar colunas numéricas
            identifyNumericColumns(data);
            
            // Identificar quias
            identifyQuias(data);
            
            // Converter linhas de dados em objetos
            excelData = [];
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const rowObj = {};
                
                for (let j = 0; j < columns.length; j++) {
                    rowObj[columns[j]] = row[j] !== undefined ? row[j] : '';
                }
                
                // Adicionar informações de quia
                rowObj._quia = findQuiaForRow(rowObj, i);
                
                excelData.push(rowObj);
            }
            
            filteredData = [...excelData];
            
            // Gerar botões de quia
            generateQuiaButtons();
            
            // Gerar filtros
            generateFilters();
            
            // Exibir tabela
            renderTable();
            
            // Mostrar seções
            quiasPanel.style.display = 'block';
            filtersSection.style.display = 'block';
            tableContainer.style.display = 'block';
            exportSection.style.display = 'block';
        }
        
        // Função para identificar quias na planilha
        function identifyQuias(data) {
            quias = [];
            
            // Estratégia 1: Procurar por linhas que são quias (cabeçalhos de seção)
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                
                // Verificar se esta linha é uma quia
                if (isQuiaRow(row, data[0])) {
                    const quiaName = extractQuiaName(row);
                    if (quiaName) {
                        quias.push({
                            name: quiaName,
                            rowIndex: i,
                            type: 'header'
                        });
                    }
                }
            }
            
            // Estratégia 2: Procurar por valores únicos que funcionam como categorias
            identifyQuiasByCategories(data);
            
            // Se não encontramos quias, criar uma padrão
            if (quias.length === 0) {
                quias.push({
                    name: 'Todos os Dados',
                    rowIndex: 1,
                    type: 'default'
                });
            }
            
            console.log('Quias identificadas:', quias);
        }
        
        // Função para verificar se uma linha é uma quia
        function isQuiaRow(row, headers) {
            // Contar células não vazias
            const nonEmptyCells = row.filter(cell => 
                cell !== undefined && cell !== null && cell !== '').length;
            
            // Se há poucas células preenchidas (1-3), pode ser uma quia
            if (nonEmptyCells >= 1 && nonEmptyCells <= 3) {
                // Verificar se contém palavras características de quias
                const rowText = row.join(' ').toLowerCase();
                const quiaIndicators = [
                    // Padrões comuns em quias
                    'total', 'subtotal', 'resumo', 'sumário',
                    'categoria', 'grupo', 'seção', 'divisão',
                    'relatório', 'análise', 'dados', 'informações',
                    // Meses
                    'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
                    'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro',
                    // Trimestres
                    '1º trimestre', '2º trimestre', '3º trimestre', '4º trimestre',
                    'primeiro trimestre', 'segundo trimestre', 'terceiro trimestre', 'quarto trimestre',
                    // Anos
                    '2020', '2021', '2022', '2023', '2024', '2025'
                ];
                
                return quiaIndicators.some(indicator => rowText.includes(indicator));
            }
            
            // Verificar se é uma linha com formatação diferente (muitas células mescladas ou vazias)
            const emptyCells = row.filter(cell => 
                cell === undefined || cell === null || cell === '').length;
            
            if (emptyCells >= headers.length - 2) {
                return true; // Linha com poucos dados - provavelmente quia
            }
            
            return false;
        }
        
        // Função para extrair o nome da quia
        function extractQuiaName(row) {
            // Encontrar a primeira célula não vazia com conteúdo significativo
            for (let i = 0; i < row.length; i++) {
                const cell = row[i];
                if (cell && cell.toString().trim() !== '') {
                    return cell.toString().trim();
                }
            }
            return null;
        }
        
        // Função para identificar quias por categorias em colunas
        function identifyQuiasByCategories(data) {
            // Procurar por colunas que têm valores que funcionam como categorias/quias
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                const columnName = columns[colIndex];
                const uniqueValues = new Set();
                
                // Coletar valores únicos
                for (let rowIndex = 1; rowIndex < data.length; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    if (value && value !== '') {
                        uniqueValues.add(value);
                    }
                }
                
                // Se temos valores únicos que podem ser quias
                if (uniqueValues.size > 1 && uniqueValues.size <= 15) {
                    uniqueValues.forEach(value => {
                        // Verificar se o valor parece ser uma quia
                        if (isQuiaValue(value)) {
                            quias.push({
                                name: `${value}`,
                                column: columnName,
                                value: value,
                                type: 'category'
                            });
                        }
                    });
                }
            }
        }
        
        // Função para verificar se um valor parece ser uma quia
        function isQuiaValue(value) {
            if (!value || typeof value !== 'string') return false;
            
            const strValue = value.toString().toLowerCase();
            const quiaPatterns = [
                // Padrões de quias
                /^total/i, /^subtotal/i, /^resumo/i, /^sumário/i,
                /^categoria/i, /^grupo/i, /^seção/i, /^divisão/i,
                /^relatório/i, /^análise/i,
                // Meses
                /janeiro|fevereiro|março|abril|maio|junho|julho|agosto|setembro|outubro|novembro|dezembro/i,
                // Trimestres
                /\dº trimestre|primeiro trimestre|segundo trimestre|terceiro trimestre|quarto trimestre/i,
                // Anos
                /^20\d{2}$/
            ];
            
            return quiaPatterns.some(pattern => pattern.test(strValue));
        }
        
        // Função para encontrar a quia de uma linha
        function findQuiaForRow(rowObj, rowIndex) {
            // Primeiro, verificar se esta linha é uma quia
            for (const quia of quias) {
                if (quia.rowIndex === rowIndex) {
                    return quia.name;
                }
            }
            
            // Depois, verificar por categorias
            for (const quia of quias) {
                if (quia.column && rowObj[quia.column] === quia.value) {
                    return quia.name;
                }
            }
            
            // Se não encontrou quia específica, encontrar a quia mais próxima acima
            let closestQuia = 'Geral';
            let closestDistance = Infinity;
            
            for (const quia of quias) {
                if (quia.rowIndex < rowIndex && (rowIndex - quia.rowIndex) < closestDistance) {
                    closestDistance = rowIndex - quia.rowIndex;
                    closestQuia = quia.name;
                }
            }
            
            return closestQuia;
        }
        
        // Função para gerar botões de quia
        function generateQuiaButtons() {
            quiasList.innerHTML = '';
            
            // Adicionar botão para "Todos"
            const allButton = document.createElement('button');
            allButton.className = 'quia-btn active';
            allButton.textContent = 'Todos';
            allButton.addEventListener('click', () => {
                // Remover classe active de todos os botões
                document.querySelectorAll('.quia-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Adicionar classe active ao botão clicado
                allButton.classList.add('active');
                
                currentQuia = null;
                applyFilters();
            });
            quiasList.appendChild(allButton);
            
            // Adicionar botões para cada quia
            quias.forEach(quia => {
                const quiaButton = document.createElement('button');
                quiaButton.className = 'quia-btn';
                quiaButton.textContent = quia.name;
                quiaButton.addEventListener('click', () => {
                    // Remover classe active de todos os botões
                    document.querySelectorAll('.quia-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Adicionar classe active ao botão clicado
                    quiaButton.classList.add('active');
                    
                    currentQuia = quia.name;
                    applyFilters();
                });
                quiasList.appendChild(quiaButton);
            });
        }
        
        // Função para identificar colunas numéricas
        function identifyNumericColumns(data) {
            numericColumns = [];
            
            // Verificar cada coluna
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                let isNumeric = true;
                let hasNumericValue = false;
                
                // Verificar as primeiras 10 linhas (ou menos se houver menos dados)
                const sampleSize = Math.min(10, data.length - 1);
                
                for (let rowIndex = 1; rowIndex <= sampleSize; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    
                    // Se a célula não está vazia
                    if (value !== undefined && value !== null && value !== '') {
                        // Tentar converter para número
                        const numValue = parseFloat(value);
                        
                        // Se não for um número válido, provavelmente não é uma coluna numérica
                        if (isNaN(numValue)) {
                            isNumeric = false;
                            break;
                        } else {
                            hasNumericValue = true;
                        }
                    }
                }
                
                // Se encontramos valores numéricos e não encontramos valores não numéricos
                if (isNumeric && hasNumericValue) {
                    numericColumns.push(columns[colIndex]);
                }
            }
            
            console.log('Colunas numéricas identificadas:', numericColumns);
        }
        
        // Função para gerar filtros dinamicamente
        function generateFilters() {
            filterRow.innerHTML = '';
            
            // Adicionar filtro de quia
            const quiaFilterGroup = document.createElement('div');
            quiaFilterGroup.className = 'filter-group';
            
            const quiaLabel = document.createElement('label');
            quiaLabel.textContent = 'Quia';
            quiaLabel.setAttribute('for', 'filter-quia');
            
            const quiaSelect = document.createElement('select');
            quiaSelect.id = 'filter-quia';
            quiaSelect.dataset.column = '_quia';
            
            // Adicionar opção vazia
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = 'Todas';
            quiaSelect.appendChild(emptyOption);
            
            // Adicionar opções para cada quia
            const uniqueQuias = [...new Set(excelData.map(row => row._quia))].filter(value => value !== '');
            
            uniqueQuias.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                quiaSelect.appendChild(option);
            });
            
            quiaFilterGroup.appendChild(quiaLabel);
            quiaFilterGroup.appendChild(quiaSelect);
            filterRow.appendChild(quiaFilterGroup);
            
            // Adicionar filtros para outras colunas
            columns.forEach(column => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = column;
                label.setAttribute('for', `filter-${column}`);
                
                const select = document.createElement('select');
                select.id = `filter-${column}`;
                select.dataset.column = column;
                
                // Adicionar opção vazia
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = 'Todos';
                select.appendChild(emptyOption);
                
                // Obter valores únicos para a coluna
                const uniqueValues = [...new Set(excelData.map(row => row[column]))].filter(value => value !== '');
                
                // Adicionar opções
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(select);
                filterRow.appendChild(filterGroup);
            });
        }
        
        // Função para aplicar filtros
        function applyFilters() {
            filteredData = [...excelData];
            
            // Aplicar filtro de quia se selecionado
            if (currentQuia) {
                filteredData = filteredData.filter(row => row._quia === currentQuia);
            } else {
                // Aplicar filtro de quia do dropdown se não houver quia ativa
                const quiaFilter = document.getElementById('filter-quia');
                const quiaFilterValue = quiaFilter.value;
                
                if (quiaFilterValue) {
                    filteredData = filteredData.filter(row => row._quia === quiaFilterValue);
                }
            }
            
            // Aplicar outros filtros
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                const filterValue = filterElement.value;
                
                if (filterValue) {
                    filteredData = filteredData.filter(row => {
                        const cellValue = String(row[column]).toLowerCase();
                        return cellValue.includes(filterValue.toLowerCase());
                    });
                }
            });
            
            // Renderizar tabela com dados filtrados
            renderTable();
            
            showStatus(`Filtros aplicados. ${filteredData.length} de ${excelData.length} registros exibidos.`, 'success');
        }
        
        // Função para resetar filtros
        function resetFilters() {
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                filterElement.value = '';
            });
            
            // Resetar filtro de quia
            const quiaFilter = document.getElementById('filter-quia');
            quiaFilter.value = '';
            
            // Resetar quia ativa
            currentQuia = null;
            
            // Ativar botão "Todos"
            document.querySelectorAll('.quia-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (document.querySelectorAll('.quia-btn')[0]) {
                document.querySelectorAll('.quia-btn')[0].classList.add('active');
            }
            
            filteredData = [...excelData];
            renderTable();
            
            showStatus('Filtros resetados', 'success');
        }
        
        // Função para renderizar a tabela
        function renderTable() {
            // Limpar tabela
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Adicionar cabeçalhos
            const headerRow = document.createElement('tr');
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            // Adicionar coluna de quia
            const quiaTh = document.createElement('th');
            quiaTh.textContent = 'Quia';
            headerRow.appendChild(quiaTh);
            tableHeader.appendChild(headerRow);
            
            // Adicionar dados
            if (filteredData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = columns.length + 1;
                noDataCell.className = 'no-data';
                noDataCell.textContent = 'Nenhum dado encontrado com os filtros aplicados';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                let currentDisplayQuia = null;
                
                filteredData.forEach((row, index) => {
                    // Verificar se esta linha é uma quia
                    const isQuiaRow = quias.some(quia => 
                        quia.name === row._quia && quias.find(q => q.name === row._quia)?.rowIndex === excelData.findIndex(r => r === row) + 1
                    );
                    
                    // Adicionar cabeçalho de quia se mudou de quia
                    if (row._quia !== currentDisplayQuia) {
                        currentDisplayQuia = row._quia;
                        
                        const quiaHeaderRow = document.createElement('tr');
                        quiaHeaderRow.className = 'quia-header';
                        const quiaHeaderCell = document.createElement('td');
                        quiaHeaderCell.colSpan = columns.length + 1;
                        quiaHeaderCell.textContent = `QUIA: ${currentDisplayQuia}`;
                        quiaHeaderRow.appendChild(quiaHeaderCell);
                        tableBody.appendChild(quiaHeaderRow);
                    }
                    
                    const tableRow = document.createElement('tr');
                    if (isQuiaRow) {
                        tableRow.className = 'quia-row';
                    }
                    
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== undefined ? row[column] : '';
                        tableRow.appendChild(td);
                    });
                    
                    // Adicionar célula de quia
                    const quiaTd = document.createElement('td');
                    quiaTd.textContent = row._quia;
                    tableRow.appendChild(quiaTd);
                    
                    tableBody.appendChild(tableRow);
                });
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    addTotalsRow();
                }
            }
        }
        
        // Função para adicionar linha de totais na tabela
        function addTotalsRow() {
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'totals-row';
            
            // Calcular totais para cada coluna numérica
            const totals = {};
            numericColumns.forEach(column => {
                totals[column] = 0;
                
                filteredData.forEach(row => {
                    const value = parseFloat(row[column]);
                    if (!isNaN(value)) {
                        totals[column] += value;
                    }
                });
            });
            
            // Criar células da linha de totais
            columns.forEach(column => {
                const td = document.createElement('td');
                
                if (numericColumns.includes(column)) {
                    // Formatar número com 2 casas decimais
                    td.textContent = totals[column].toFixed(2);
                } else if (column === columns[0]) {
                    td.textContent = 'TOTAL';
                } else {
                    td.textContent = '';
                }
                
                totalsRow.appendChild(td);
            });
            
            // Célula vazia para a coluna de quia
            const emptyTd = document.createElement('td');
            emptyTd.textContent = '';
            totalsRow.appendChild(emptyTd);
            
            tableBody.appendChild(totalsRow);
        }
        
        // Função para exportar dados filtrados
        function exportFilteredData() {
            if (filteredData.length === 0) {
                showStatus('Não há dados para exportar', 'error');
                return;
            }
            
            try {
                // Criar uma cópia dos dados filtrados para adicionar a linha de totais
                const exportData = [...filteredData];
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    const totalsRow = {};
                    
                    // Calcular totais para cada coluna numérica
                    numericColumns.forEach(column => {
                        let total = 0;
                        
                        filteredData.forEach(row => {
                            const value = parseFloat(row[column]);
                            if (!isNaN(value)) {
                                total += value;
                            }
                        });
                        
                        totalsRow[column] = total;
                    });
                    
                    // Adicionar texto "TOTAL" na primeira coluna
                    totalsRow[columns[0]] = 'TOTAL';
                    
                    exportData.push(totalsRow);
                }
                
                // Criar uma nova planilha
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Dados Filtrados");
                
                // Gerar arquivo e fazer download
                XLSX.writeFile(wb, "dados_filtrados.xlsx");
                
                showStatus('Dados exportados com sucesso com totais calculados!', 'success');
            } catch (error) {
                console.error('Erro ao exportar dados:', error);
                showStatus('Erro ao exportar dados', 'error');
            }
        }
        
        // Função para mostrar mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            // Ocultar mensagem após 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
