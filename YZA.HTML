<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Planilhas Excel - Com Identificação de Múltiplas Abas</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h2 {
            margin: 25px 0 15px;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        h3 {
            margin: 20px 0 10px;
            color: #2c3e50;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .upload-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            background: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .sheets-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .sheets-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .sheet-btn {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sheet-btn:hover {
            background: #dee2e6;
        }
        
        .sheet-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .filters-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .export-section {
            margin-top: 30px;
            text-align: right;
            display: none;
        }
        
        .totals-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .totals-row td {
            border-top: 2px solid #3498db;
        }
        
        .sheet-header {
            background-color: #e8f4fc !important;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .sheet-info {
            background: #e8f4fc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .sheet-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: white;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .current-sheet {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .sheets-list {
                flex-direction: column;
            }
            
            .sheet-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtro de Planilhas Excel - Com Identificação de Múltiplas Abas</h1>
        
        <div class="upload-section">
            <h3>Faça upload da sua planilha Excel</h3>
            <p>Arquivos suportados: .xlsx, .xls</p>
            <label for="fileInput" class="upload-btn">Selecionar Arquivo</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div class="file-info" id="fileInfo">Nenhum arquivo selecionado</div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="sheets-panel" id="sheetsPanel">
            <h3>Abas/Planilhas Identificadas</h3>
            <p>Clique em uma aba para visualizar os dados:</p>
            <div class="sheets-list" id="sheetsList">
                <!-- Botões de aba serão gerados dinamicamente aqui -->
            </div>
            <div class="sheet-info" id="sheetInfo">
                <!-- Informações sobre as abas identificadas -->
            </div>
        </div>
        
        <div class="filters-section" id="filtersSection">
            <div class="current-sheet" id="currentSheetInfo">
                <!-- Informações da aba atual -->
            </div>
            <h3>Filtros</h3>
            <div class="filter-row" id="filterRow">
                <!-- Filtros serão gerados dinamicamente aqui -->
            </div>
            <div class="actions">
                <button class="btn btn-secondary" id="resetFilters">Limpar Filtros</button>
                <button class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead id="tableHeader">
                    <!-- Cabeçalho da tabela será gerado dinamicamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Dados da tabela serão gerados dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="export-section" id="exportSection">
            <button class="btn btn-primary" id="exportBtn">Exportar Dados Filtrados</button>
        </div>
    </div>

    <script>
        // Variáveis globais
        let workbook = null;
        let currentSheetData = [];
        let filteredData = [];
        let columns = [];
        let numericColumns = [];
        let sheetNames = [];
        let currentSheetName = null;
        
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const statusMessage = document.getElementById('statusMessage');
        const sheetsPanel = document.getElementById('sheetsPanel');
        const sheetsList = document.getElementById('sheetsList');
        const sheetInfo = document.getElementById('sheetInfo');
        const currentSheetInfo = document.getElementById('currentSheetInfo');
        const filtersSection = document.getElementById('filtersSection');
        const filterRow = document.getElementById('filterRow');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const tableContainer = document.getElementById('tableContainer');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const exportSection = document.getElementById('exportSection');
        const exportBtn = document.getElementById('exportBtn');
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileUpload);
        resetFiltersBtn.addEventListener('click', resetFilters);
        applyFiltersBtn.addEventListener('click', applyFilters);
        exportBtn.addEventListener('click', exportFilteredData);
        
        // Função para processar o upload do arquivo
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            // Verificar se é um arquivo Excel
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Por favor, selecione um arquivo Excel válido (.xlsx ou .xls)', 'error');
                return;
            }
            
            fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    workbook = XLSX.read(data, { type: 'array' });
                    
                    // Obter nomes das abas
                    sheetNames = workbook.SheetNames;
                    
                    if (sheetNames.length === 0) {
                        showStatus('O arquivo não contém planilhas', 'error');
                        return;
                    }
                    
                    // Processar dados
                    processWorkbook();
                    showStatus('Planilha carregada com sucesso!', 'success');
                    
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    showStatus('Erro ao processar o arquivo. Verifique se é um arquivo Excel válido.', 'error');
                }
            };
            
            reader.onerror = function() {
                showStatus('Erro ao ler o arquivo', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Função para processar o workbook completo
        function processWorkbook() {
            // Gerar botões de aba
            generateSheetButtons();
            
            // Carregar a primeira aba por padrão
            if (sheetNames.length > 0) {
                loadSheet(sheetNames[0]);
            }
            
            // Atualizar informações sobre as abas
            updateSheetInfo();
            
            // Mostrar seções
            sheetsPanel.style.display = 'block';
        }
        
        // Função para carregar uma aba específica
        function loadSheet(sheetName) {
            try {
                const worksheet = workbook.Sheets[sheetName];
                
                // Converter para JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (jsonData.length === 0) {
                    showStatus(`A aba "${sheetName}" está vazia`, 'error');
                    return;
                }
                
                // Processar dados da aba
                processSheetData(jsonData, sheetName);
                currentSheetName = sheetName;
                
                // Atualizar informações da aba atual
                updateCurrentSheetInfo();
                
                showStatus(`Aba "${sheetName}" carregada com sucesso!`, 'success');
                
            } catch (error) {
                console.error(`Erro ao carregar aba ${sheetName}:`, error);
                showStatus(`Erro ao carregar a aba "${sheetName}"`, 'error');
            }
        }
        
        // Função para processar dados de uma aba específica
        function processSheetData(data, sheetName) {
            // A primeira linha deve conter os cabeçalhos
            columns = data[0] || [];
            
            // Identificar colunas numéricas
            identifyNumericColumns(data);
            
            // Converter linhas de dados em objetos
            currentSheetData = [];
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const rowObj = {};
                
                for (let j = 0; j < columns.length; j++) {
                    rowObj[columns[j]] = row[j] !== undefined ? row[j] : '';
                }
                
                // Adicionar informação da aba de origem
                rowObj._sheet = sheetName;
                
                currentSheetData.push(rowObj);
            }
            
            filteredData = [...currentSheetData];
            
            // Gerar filtros
            generateFilters();
            
            // Exibir tabela
            renderTable();
            
            // Mostrar seções
            filtersSection.style.display = 'block';
            tableContainer.style.display = 'block';
            exportSection.style.display = 'block';
        }
        
        // Função para gerar botões de aba
        function generateSheetButtons() {
            sheetsList.innerHTML = '';
            
            // Adicionar botões para cada aba
            sheetNames.forEach(sheetName => {
                const sheetButton = document.createElement('button');
                sheetButton.className = 'sheet-btn';
                if (sheetName === currentSheetName) {
                    sheetButton.classList.add('active');
                }
                sheetButton.textContent = sheetName;
                sheetButton.addEventListener('click', () => {
                    // Remover classe active de todos os botões
                    document.querySelectorAll('.sheet-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Adicionar classe active ao botão clicado
                    sheetButton.classList.add('active');
                    
                    // Carregar a aba selecionada
                    loadSheet(sheetName);
                });
                sheetsList.appendChild(sheetButton);
            });
        }
        
        // Função para atualizar informações sobre as abas
        function updateSheetInfo() {
            if (sheetNames.length === 0) return;
            
            let infoHTML = '<h4>Resumo das Abas:</h4>';
            infoHTML += '<div class="sheet-stats">';
            
            sheetNames.forEach(sheetName => {
                try {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    const rowCount = Math.max(0, jsonData.length - 1); // Excluindo cabeçalho
                    
                    infoHTML += `
                        <div class="stat-card">
                            <div class="stat-value">${rowCount}</div>
                            <div class="stat-label">${sheetName}</div>
                        </div>
                    `;
                } catch (error) {
                    console.error(`Erro ao processar aba ${sheetName}:`, error);
                }
            });
            
            infoHTML += '</div>';
            sheetInfo.innerHTML = infoHTML;
        }
        
        // Função para atualizar informações da aba atual
        function updateCurrentSheetInfo() {
            if (!currentSheetName) return;
            
            currentSheetInfo.innerHTML = `
                <strong>Aba Atual:</strong> ${currentSheetName} 
                | <strong>Total de Linhas:</strong> ${currentSheetData.length}
                | <strong>Colunas:</strong> ${columns.length}
            `;
        }
        
        // Função para identificar colunas numéricas
        function identifyNumericColumns(data) {
            numericColumns = [];
            
            if (!data[0]) return;
            
            // Verificar cada coluna
            for (let colIndex = 0; colIndex < data[0].length; colIndex++) {
                let isNumeric = true;
                let hasNumericValue = false;
                
                // Verificar as primeiras 10 linhas (ou menos se houver menos dados)
                const sampleSize = Math.min(10, data.length - 1);
                
                for (let rowIndex = 1; rowIndex <= sampleSize; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    
                    // Se a célula não está vazia
                    if (value !== undefined && value !== null && value !== '') {
                        // Tentar converter para número
                        const numValue = parseFloat(value);
                        
                        // Se não for um número válido, provavelmente não é uma coluna numérica
                        if (isNaN(numValue)) {
                            isNumeric = false;
                            break;
                        } else {
                            hasNumericValue = true;
                        }
                    }
                }
                
                // Se encontramos valores numéricos e não encontramos valores não numéricos
                if (isNumeric && hasNumericValue && data[0][colIndex]) {
                    numericColumns.push(data[0][colIndex]);
                }
            }
            
            console.log('Colunas numéricas identificadas:', numericColumns);
        }
        
        // Função para gerar filtros dinamicamente
        function generateFilters() {
            filterRow.innerHTML = '';
            
            // Adicionar filtros para cada coluna
            columns.forEach(column => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = column;
                label.setAttribute('for', `filter-${column}`);
                
                const select = document.createElement('select');
                select.id = `filter-${column}`;
                select.dataset.column = column;
                
                // Adicionar opção vazia
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = 'Todos';
                select.appendChild(emptyOption);
                
                // Obter valores únicos para a coluna
                const uniqueValues = [...new Set(currentSheetData.map(row => row[column]))].filter(value => value !== '');
                
                // Adicionar opções
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(select);
                filterRow.appendChild(filterGroup);
            });
        }
        
        // Função para aplicar filtros
        function applyFilters() {
            filteredData = [...currentSheetData];
            
            // Aplicar filtros para cada coluna
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                const filterValue = filterElement.value;
                
                if (filterValue) {
                    filteredData = filteredData.filter(row => {
                        const cellValue = String(row[column]).toLowerCase();
                        return cellValue.includes(filterValue.toLowerCase());
                    });
                }
            });
            
            // Renderizar tabela com dados filtrados
            renderTable();
            
            showStatus(`Filtros aplicados. ${filteredData.length} de ${currentSheetData.length} registros exibidos.`, 'success');
        }
        
        // Função para resetar filtros
        function resetFilters() {
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                filterElement.value = '';
            });
            
            filteredData = [...currentSheetData];
            renderTable();
            
            showStatus('Filtros resetados', 'success');
        }
        
        // Função para renderizar a tabela
        function renderTable() {
            // Limpar tabela
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Adicionar cabeçalhos
            const headerRow = document.createElement('tr');
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            // Adicionar coluna da aba de origem
            const sheetTh = document.createElement('th');
            sheetTh.textContent = 'Aba Origem';
            headerRow.appendChild(sheetTh);
            tableHeader.appendChild(headerRow);
            
            // Adicionar dados
            if (filteredData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = columns.length + 1;
                noDataCell.className = 'no-data';
                noDataCell.textContent = 'Nenhum dado encontrado com os filtros aplicados';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                filteredData.forEach(row => {
                    const tableRow = document.createElement('tr');
                    
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== undefined ? row[column] : '';
                        tableRow.appendChild(td);
                    });
                    
                    // Adicionar célula da aba de origem
                    const sheetTd = document.createElement('td');
                    sheetTd.textContent = row._sheet;
                    tableRow.appendChild(sheetTd);
                    
                    tableBody.appendChild(tableRow);
                });
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    addTotalsRow();
                }
            }
        }
        
        // Função para adicionar linha de totais na tabela
        function addTotalsRow() {
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'totals-row';
            
            // Calcular totais para cada coluna numérica
            const totals = {};
            numericColumns.forEach(column => {
                totals[column] = 0;
                
                filteredData.forEach(row => {
                    const value = parseFloat(row[column]);
                    if (!isNaN(value)) {
                        totals[column] += value;
                    }
                });
            });
            
            // Criar células da linha de totais
            columns.forEach(column => {
                const td = document.createElement('td');
                
                if (numericColumns.includes(column)) {
                    // Formatar número com 2 casas decimais
                    td.textContent = totals[column].toFixed(2);
                } else if (column === columns[0]) {
                    td.textContent = 'TOTAL';
                } else {
                    td.textContent = '';
                }
                
                totalsRow.appendChild(td);
            });
            
            // Célula vazia para a coluna da aba de origem
            const emptyTd = document.createElement('td');
            emptyTd.textContent = '';
            totalsRow.appendChild(emptyTd);
            
            tableBody.appendChild(totalsRow);
        }
        
        // Função para exportar dados filtrados
        function exportFilteredData() {
            if (filteredData.length === 0) {
                showStatus('Não há dados para exportar', 'error');
                return;
            }
            
            try {
                // Criar uma cópia dos dados filtrados para adicionar a linha de totais
                const exportData = [...filteredData];
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    const totalsRow = {};
                    
                    // Calcular totais para cada coluna numérica
                    numericColumns.forEach(column => {
                        let total = 0;
                        
                        filteredData.forEach(row => {
                            const value = parseFloat(row[column]);
                            if (!isNaN(value)) {
                                total += value;
                            }
                        });
                        
                        totalsRow[column] = total;
                    });
                    
                    // Adicionar texto "TOTAL" na primeira coluna
                    totalsRow[columns[0]] = 'TOTAL';
                    
                    exportData.push(totalsRow);
                }
                
                // Criar uma nova planilha
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, `Dados_Filtrados_${currentSheetName}`);
                
                // Gerar arquivo e fazer download
                XLSX.writeFile(wb, `dados_filtrados_${currentSheetName}.xlsx`);
                
                showStatus('Dados exportados com sucesso com totais calculados!', 'success');
            } catch (error) {
                console.error('Erro ao exportar dados:', error);
                showStatus('Erro ao exportar dados', 'error');
            }
        }
        
        // Função para mostrar mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            // Ocultar mensagem após 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
