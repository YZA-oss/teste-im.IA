<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Planilhas Excel - Com Identificação de Grupos</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h2 {
            margin: 25px 0 15px;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        h3 {
            margin: 20px 0 10px;
            color: #2c3e50;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        
        .upload-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .upload-btn:hover {
            background: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .groups-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .groups-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .group-btn {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .group-btn:hover {
            background: #dee2e6;
        }
        
        .group-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .filters-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e1e1;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .export-section {
            margin-top: 30px;
            text-align: right;
            display: none;
        }
        
        .totals-row {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .totals-row td {
            border-top: 2px solid #3498db;
        }
        
        .group-header {
            background-color: #e8f4fc !important;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .group-row {
            background-color: #f0f8ff !important;
        }
        
        .groups-info {
            background: #e8f4fc;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .groups-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtro de Planilhas Excel - Com Identificação de Grupos</h1>
        
        <div class="upload-section">
            <h3>Faça upload da sua planilha Excel</h3>
            <p>Arquivos suportados: .xlsx, .xls</p>
            <label for="fileInput" class="upload-btn">Selecionar Arquivo</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div class="file-info" id="fileInfo">Nenhum arquivo selecionado</div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="groups-panel" id="groupsPanel">
            <h3>Grupos Identificados</h3>
            <p>Clique em um grupo para filtrar os dados:</p>
            <div class="groups-list" id="groupsList">
                <!-- Botões de grupo serão gerados dinamicamente aqui -->
            </div>
            <div class="groups-info" id="groupsInfo">
                <!-- Informações sobre os grupos identificados -->
            </div>
        </div>
        
        <div class="filters-section" id="filtersSection">
            <h3>Filtros</h3>
            <div class="filter-row" id="filterRow">
                <!-- Filtros serão gerados dinamicamente aqui -->
            </div>
            <div class="actions">
                <button class="btn btn-secondary" id="resetFilters">Limpar Filtros</button>
                <button class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead id="tableHeader">
                    <!-- Cabeçalho da tabela será gerado dinamicamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Dados da tabela serão gerados dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="export-section" id="exportSection">
            <button class="btn btn-primary" id="exportBtn">Exportar Dados Filtrados</button>
        </div>
    </div>

    <script>
        // Variáveis globais
        let excelData = [];
        let filteredData = [];
        let columns = [];
        let numericColumns = [];
        let groups = [];
        let currentGroup = null;
        
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const statusMessage = document.getElementById('statusMessage');
        const groupsPanel = document.getElementById('groupsPanel');
        const groupsList = document.getElementById('groupsList');
        const groupsInfo = document.getElementById('groupsInfo');
        const filtersSection = document.getElementById('filtersSection');
        const filterRow = document.getElementById('filterRow');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const tableContainer = document.getElementById('tableContainer');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const exportSection = document.getElementById('exportSection');
        const exportBtn = document.getElementById('exportBtn');
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileUpload);
        resetFiltersBtn.addEventListener('click', resetFilters);
        applyFiltersBtn.addEventListener('click', applyFilters);
        exportBtn.addEventListener('click', exportFilteredData);
        
        // Função para processar o upload do arquivo
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            // Verificar se é um arquivo Excel
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Por favor, selecione um arquivo Excel válido (.xlsx ou .xls)', 'error');
                return;
            }
            
            fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Obter a primeira planilha
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converter para JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length === 0) {
                        showStatus('A planilha está vazia', 'error');
                        return;
                    }
                    
                    // Processar dados
                    processExcelData(jsonData);
                    showStatus('Planilha carregada com sucesso!', 'success');
                    
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    showStatus('Erro ao processar o arquivo. Verifique se é um arquivo Excel válido.', 'error');
                }
            };
            
            reader.onerror = function() {
                showStatus('Erro ao ler o arquivo', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Função para processar dados do Excel
        function processExcelData(data) {
            // A primeira linha deve conter os cabeçalhos
            columns = data[0];
            
            // Identificar colunas numéricas
            identifyNumericColumns(data);
            
            // Identificar grupos
            identifyGroups(data);
            
            // Converter linhas de dados em objetos
            excelData = [];
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const rowObj = {};
                
                for (let j = 0; j < columns.length; j++) {
                    rowObj[columns[j]] = row[j] !== undefined ? row[j] : '';
                }
                
                // Adicionar informações de grupo
                rowObj._group = findGroupForRow(rowObj, i);
                
                excelData.push(rowObj);
            }
            
            filteredData = [...excelData];
            
            // Gerar botões de grupo
            generateGroupButtons();
            
            // Gerar filtros
            generateFilters();
            
            // Exibir tabela
            renderTable();
            
            // Mostrar seções
            groupsPanel.style.display = 'block';
            filtersSection.style.display = 'block';
            tableContainer.style.display = 'block';
            exportSection.style.display = 'block';
        }
        
        // Função para identificar grupos na planilha
        function identifyGroups(data) {
            groups = [];
            
            // Estratégia 1: Procurar por linhas que são cabeçalhos de grupo
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                
                // Verificar se esta linha é um cabeçalho de grupo
                const groupInfo = isGroupHeader(row);
                if (groupInfo) {
                    groups.push({
                        name: groupInfo.name,
                        rowIndex: i,
                        type: 'header',
                        column: groupInfo.column
                    });
                }
            }
            
            // Estratégia 2: Procurar por valores de grupo em colunas específicas
            identifyGroupsByColumns(data);
            
            // Se não encontramos grupos, criar um padrão
            if (groups.length === 0) {
                groups.push({
                    name: 'Todos os Dados',
                    rowIndex: 1,
                    type: 'default'
                });
            }
            
            console.log('Grupos identificados:', groups);
            
            // Atualizar informações sobre grupos
            updateGroupsInfo();
        }
        
        // Função para verificar se uma linha é um cabeçalho de grupo
        function isGroupHeader(row) {
            for (let i = 0; i < row.length; i++) {
                const cell = row[i];
                if (cell && typeof cell === 'string') {
                    const cellValue = cell.toString().toUpperCase().trim();
                    
                    // Padrões para identificar grupos
                    const groupPatterns = [
                        /GRUPO\s*\d+/i, // GRUPO 1, GRUPO 2, etc.
                        /GRUPO\s*\d+\s*[A-Z]+/i, // GRUPO 1 UV, GRUPO 2 FOSCO, etc.
                        /CATEGORIA\s*\d+/i,
                        /TIPO\s*\d+/i,
                        /SETOR\s*\d+/i,
                        /DIVIS[AO]\s*\d+/i
                    ];
                    
                    for (const pattern of groupPatterns) {
                        if (pattern.test(cellValue)) {
                            return {
                                name: cell.trim(),
                                column: i
                            };
                        }
                    }
                    
                    // Verificar também se é um valor que parece ser um grupo
                    if (isLikelyGroupName(cellValue)) {
                        return {
                            name: cell.trim(),
                            column: i
                        };
                    }
                }
            }
            
            return null;
        }
        
        // Função para verificar se um valor parece ser um nome de grupo
        function isLikelyGroupName(value) {
            const strValue = value.toString().toUpperCase();
            
            // Padrões que indicam um nome de grupo
            const indicators = [
                /^GRUPO/i,
                /^CATEGORIA/i,
                /^TIPO/i,
                /^SETOR/i,
                /^DIVIS[AO]/i,
                /^[A-Z]+\s*\d+/, // Letras seguidas de números
                /^\d+\s*[A-Z]+/  // Números seguidos de letras
            ];
            
            return indicators.some(indicator => indicator.test(strValue));
        }
        
        // Função para identificar grupos por colunas
        function identifyGroupsByColumns(data) {
            // Procurar por colunas que contêm valores de grupo
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                const columnName = columns[colIndex];
                const uniqueValues = new Set();
                
                // Coletar valores únicos
                for (let rowIndex = 1; rowIndex < data.length; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    if (value && value !== '') {
                        uniqueValues.add(value);
                    }
                }
                
                // Se temos valores que podem ser grupos
                if (uniqueValues.size > 1 && uniqueValues.size <= 20) {
                    uniqueValues.forEach(value => {
                        if (isLikelyGroupValue(value)) {
                            // Verificar se já não temos este grupo
                            const existingGroup = groups.find(g => g.name === value);
                            if (!existingGroup) {
                                groups.push({
                                    name: value,
                                    column: columnName,
                                    value: value,
                                    type: 'category'
                                });
                            }
                        }
                    });
                }
            }
        }
        
        // Função para verificar se um valor parece ser um valor de grupo
        function isLikelyGroupValue(value) {
            if (!value || typeof value !== 'string') return false;
            
            const strValue = value.toString().toUpperCase();
            
            // Padrões que indicam valores de grupo
            const patterns = [
                /GRUPO/i,
                /CATEGORIA/i,
                /TIPO/i,
                /SETOR/i,
                /DIVIS[AO]/i,
                /^[A-Z]+\s*\d+/, // Letras seguidas de números (ex: UV 1, FOSCO 2)
                /^\d+\s*[A-Z]+/,  // Números seguidos de letras (ex: 1 UV, 2 FOSCO)
                /^[A-Z]{2,}$/,    // Siglas (ex: UV, FOSCO, etc.)
                /^\d+$/,          // Apenas números
            ];
            
            return patterns.some(pattern => pattern.test(strValue));
        }
        
        // Função para encontrar o grupo de uma linha
        function findGroupForRow(rowObj, rowIndex) {
            // Primeiro, verificar se esta linha é um cabeçalho de grupo
            for (const group of groups) {
                if (group.rowIndex === rowIndex) {
                    return group.name;
                }
            }
            
            // Depois, verificar por grupos baseados em colunas
            for (const group of groups) {
                if (group.column && rowObj[group.column] === group.value) {
                    return group.name;
                }
            }
            
            // Se não encontrou grupo específico, encontrar o grupo mais próximo acima
            let closestGroup = 'Geral';
            let closestDistance = Infinity;
            
            for (const group of groups) {
                if (group.rowIndex < rowIndex && (rowIndex - group.rowIndex) < closestDistance) {
                    closestDistance = rowIndex - group.rowIndex;
                    closestGroup = group.name;
                }
            }
            
            return closestGroup;
        }
        
        // Função para atualizar informações sobre grupos
        function updateGroupsInfo() {
            if (groups.length === 0) return;
            
            let infoHTML = '<h4>Grupos Encontrados:</h4><ul>';
            
            groups.forEach(group => {
                const rowCount = excelData.filter(row => row._group === group.name).length;
                infoHTML += `<li><strong>${group.name}</strong>: ${rowCount} linha(s)</li>`;
            });
            
            infoHTML += '</ul>';
            groupsInfo.innerHTML = infoHTML;
        }
        
        // Função para gerar botões de grupo
        function generateGroupButtons() {
            groupsList.innerHTML = '';
            
            // Adicionar botão para "Todos"
            const allButton = document.createElement('button');
            allButton.className = 'group-btn active';
            allButton.textContent = 'Todos os Grupos';
            allButton.addEventListener('click', () => {
                // Remover classe active de todos os botões
                document.querySelectorAll('.group-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Adicionar classe active ao botão clicado
                allButton.classList.add('active');
                
                currentGroup = null;
                applyFilters();
            });
            groupsList.appendChild(allButton);
            
            // Adicionar botões para cada grupo
            groups.forEach(group => {
                const groupButton = document.createElement('button');
                groupButton.className = 'group-btn';
                groupButton.textContent = group.name;
                groupButton.addEventListener('click', () => {
                    // Remover classe active de todos os botões
                    document.querySelectorAll('.group-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Adicionar classe active ao botão clicado
                    groupButton.classList.add('active');
                    
                    currentGroup = group.name;
                    applyFilters();
                });
                groupsList.appendChild(groupButton);
            });
        }
        
        // Função para identificar colunas numéricas
        function identifyNumericColumns(data) {
            numericColumns = [];
            
            // Verificar cada coluna
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                let isNumeric = true;
                let hasNumericValue = false;
                
                // Verificar as primeiras 10 linhas (ou menos se houver menos dados)
                const sampleSize = Math.min(10, data.length - 1);
                
                for (let rowIndex = 1; rowIndex <= sampleSize; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    
                    // Se a célula não está vazia
                    if (value !== undefined && value !== null && value !== '') {
                        // Tentar converter para número
                        const numValue = parseFloat(value);
                        
                        // Se não for um número válido, provavelmente não é uma coluna numérica
                        if (isNaN(numValue)) {
                            isNumeric = false;
                            break;
                        } else {
                            hasNumericValue = true;
                        }
                    }
                }
                
                // Se encontramos valores numéricos e não encontramos valores não numéricos
                if (isNumeric && hasNumericValue) {
                    numericColumns.push(columns[colIndex]);
                }
            }
            
            console.log('Colunas numéricas identificadas:', numericColumns);
        }
        
        // Função para gerar filtros dinamicamente
        function generateFilters() {
            filterRow.innerHTML = '';
            
            // Adicionar filtro de grupo
            const groupFilterGroup = document.createElement('div');
            groupFilterGroup.className = 'filter-group';
            
            const groupLabel = document.createElement('label');
            groupLabel.textContent = 'Grupo';
            groupLabel.setAttribute('for', 'filter-group');
            
            const groupSelect = document.createElement('select');
            groupSelect.id = 'filter-group';
            groupSelect.dataset.column = '_group';
            
            // Adicionar opção vazia
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = 'Todos os Grupos';
            groupSelect.appendChild(emptyOption);
            
            // Adicionar opções para cada grupo
            const uniqueGroups = [...new Set(excelData.map(row => row._group))].filter(value => value !== '');
            
            uniqueGroups.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                groupSelect.appendChild(option);
            });
            
            groupFilterGroup.appendChild(groupLabel);
            groupFilterGroup.appendChild(groupSelect);
            filterRow.appendChild(groupFilterGroup);
            
            // Adicionar filtros para outras colunas
            columns.forEach(column => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = column;
                label.setAttribute('for', `filter-${column}`);
                
                const select = document.createElement('select');
                select.id = `filter-${column}`;
                select.dataset.column = column;
                
                // Adicionar opção vazia
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = 'Todos';
                select.appendChild(emptyOption);
                
                // Obter valores únicos para a coluna
                const uniqueValues = [...new Set(excelData.map(row => row[column]))].filter(value => value !== '');
                
                // Adicionar opções
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(select);
                filterRow.appendChild(filterGroup);
            });
        }
        
        // Função para aplicar filtros
        function applyFilters() {
            filteredData = [...excelData];
            
            // Aplicar filtro de grupo se selecionado
            if (currentGroup) {
                filteredData = filteredData.filter(row => row._group === currentGroup);
            } else {
                // Aplicar filtro de grupo do dropdown se não houver grupo ativo
                const groupFilter = document.getElementById('filter-group');
                const groupFilterValue = groupFilter.value;
                
                if (groupFilterValue) {
                    filteredData = filteredData.filter(row => row._group === groupFilterValue);
                }
            }
            
            // Aplicar outros filtros
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                const filterValue = filterElement.value;
                
                if (filterValue) {
                    filteredData = filteredData.filter(row => {
                        const cellValue = String(row[column]).toLowerCase();
                        return cellValue.includes(filterValue.toLowerCase());
                    });
                }
            });
            
            // Renderizar tabela com dados filtrados
            renderTable();
            
            showStatus(`Filtros aplicados. ${filteredData.length} de ${excelData.length} registros exibidos.`, 'success');
        }
        
        // Função para resetar filtros
        function resetFilters() {
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                filterElement.value = '';
            });
            
            // Resetar filtro de grupo
            const groupFilter = document.getElementById('filter-group');
            groupFilter.value = '';
            
            // Resetar grupo ativo
            currentGroup = null;
            
            // Ativar botão "Todos"
            document.querySelectorAll('.group-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (document.querySelectorAll('.group-btn')[0]) {
                document.querySelectorAll('.group-btn')[0].classList.add('active');
            }
            
            filteredData = [...excelData];
            renderTable();
            
            showStatus('Filtros resetados', 'success');
        }
        
        // Função para renderizar a tabela
        function renderTable() {
            // Limpar tabela
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Adicionar cabeçalhos
            const headerRow = document.createElement('tr');
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            // Adicionar coluna de grupo
            const groupTh = document.createElement('th');
            groupTh.textContent = 'Grupo';
            headerRow.appendChild(groupTh);
            tableHeader.appendChild(headerRow);
            
            // Adicionar dados
            if (filteredData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = columns.length + 1;
                noDataCell.className = 'no-data';
                noDataCell.textContent = 'Nenhum dado encontrado com os filtros aplicados';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                let currentDisplayGroup = null;
                
                filteredData.forEach((row, index) => {
                    // Verificar se esta linha é um cabeçalho de grupo
                    const isGroupHeader = groups.some(group => 
                        group.name === row._group && group.rowIndex === excelData.findIndex(r => r === row) + 1
                    );
                    
                    // Adicionar cabeçalho de grupo se mudou de grupo
                    if (row._group !== currentDisplayGroup) {
                        currentDisplayGroup = row._group;
                        
                        const groupHeaderRow = document.createElement('tr');
                        groupHeaderRow.className = 'group-header';
                        const groupHeaderCell = document.createElement('td');
                        groupHeaderCell.colSpan = columns.length + 1;
                        groupHeaderCell.textContent = `GRUPO: ${currentDisplayGroup}`;
                        groupHeaderRow.appendChild(groupHeaderCell);
                        tableBody.appendChild(groupHeaderRow);
                    }
                    
                    const tableRow = document.createElement('tr');
                    if (isGroupHeader) {
                        tableRow.className = 'group-row';
                    }
                    
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== undefined ? row[column] : '';
                        tableRow.appendChild(td);
                    });
                    
                    // Adicionar célula de grupo
                    const groupTd = document.createElement('td');
                    groupTd.textContent = row._group;
                    tableRow.appendChild(groupTd);
                    
                    tableBody.appendChild(tableRow);
                });
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    addTotalsRow();
                }
            }
        }
        
        // Função para adicionar linha de totais na tabela
        function addTotalsRow() {
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'totals-row';
            
            // Calcular totais para cada coluna numérica
            const totals = {};
            numericColumns.forEach(column => {
                totals[column] = 0;
                
                filteredData.forEach(row => {
                    const value = parseFloat(row[column]);
                    if (!isNaN(value)) {
                        totals[column] += value;
                    }
                });
            });
            
            // Criar células da linha de totais
            columns.forEach(column => {
                const td = document.createElement('td');
                
                if (numericColumns.includes(column)) {
                    // Formatar número com 2 casas decimais
                    td.textContent = totals[column].toFixed(2);
                } else if (column === columns[0]) {
                    td.textContent = 'TOTAL';
                } else {
                    td.textContent = '';
                }
                
                totalsRow.appendChild(td);
            });
            
            // Célula vazia para a coluna de grupo
            const emptyTd = document.createElement('td');
            emptyTd.textContent = '';
            totalsRow.appendChild(emptyTd);
            
            tableBody.appendChild(totalsRow);
        }
        
        // Função para exportar dados filtrados
        function exportFilteredData() {
            if (filteredData.length === 0) {
                showStatus('Não há dados para exportar', 'error');
                return;
            }
            
            try {
                // Criar uma cópia dos dados filtrados para adicionar a linha de totais
                const exportData = [...filteredData];
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    const totalsRow = {};
                    
                    // Calcular totais para cada coluna numérica
                    numericColumns.forEach(column => {
                        let total = 0;
                        
                        filteredData.forEach(row => {
                            const value = parseFloat(row[column]);
                            if (!isNaN(value)) {
                                total += value;
                            }
                        });
                        
                        totalsRow[column] = total;
                    });
                    
                    // Adicionar texto "TOTAL" na primeira coluna
                    totalsRow[columns[0]] = 'TOTAL';
                    
                    exportData.push(totalsRow);
                }
                
                // Criar uma nova planilha
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Dados Filtrados");
                
                // Gerar arquivo e fazer download
                XLSX.writeFile(wb, "dados_filtrados.xlsx");
                
                showStatus('Dados exportados com sucesso com totais calculados!', 'success');
            } catch (error) {
                console.error('Erro ao exportar dados:', error);
                showStatus('Erro ao exportar dados', 'error');
            }
        }
        
        // Função para mostrar mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            // Ocultar mensagem após 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
