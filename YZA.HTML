<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Planilhas Excel - Com Identificação de Sub-Planilhas</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        h2 {
            margin: 25px 0 15px;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        h3 {
            margin: 20px 0 10px;
            color: #2c3e50;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;

        .upload-btn {
            display: inline-block;

            color: white;

        .upload-btn:hover {

        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .subsheets-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;

            display: none;
        }
        
        .subsheets-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        .subsheet-btn {

            background: #f8f9fa;

            display: flex;

            flex: 1;

            display: block;

        .filter-group select, .filter-group input {

        .btn-primary {

        .table-container {
            overflow-x: auto;
            border-radius: 8px;

        table {

        th, td {

        .status.success {

            background: white;

            font-size: 1.5em;
            font-weight: bold;

        @media (max-width: 768px) {

            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .subsheets-list {
                flex-direction: column;
            }
            
            .subsheet-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtro de Planilhas Excel - Com Identificação de Sub-Planilhas</h1>
        
        <div class="upload-section">
            <h3>Faça upload da sua planilha Excel</h3>
            <p>Arquivos suportados: .xlsx, .xls</p>
            <label for="fileInput" class="upload-btn">Selecionar Arquivo</label>
            <input type="file" id="fileInput" accept=".xlsx, .xls">
            <div class="file-info" id="fileInfo">Nenhum arquivo selecionado</div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="subsheets-panel" id="subsheetsPanel">
            <h3>Sub-Planilhas Identificadas</h3>
            <p>Clique em uma sub-planilha para filtrar os dados:</p>
            <div class="subsheets-list" id="subsheetsList">
                <!-- Botões de sub-planilha serão gerados dinamicamente aqui -->
            </div>
            <div class="subsheet-info" id="subsheetInfo">
                <!-- Informações sobre as sub-planilhas identificadas -->
            </div>
        </div>
        
        <div class="filters-section" id="filtersSection">
            <h3>Filtros</h3>
            <div class="filter-row" id="filterRow">
                <!-- Filtros serão gerados dinamicamente aqui -->
            </div>
            <div class="actions">
                <button class="btn btn-secondary" id="resetFilters">Limpar Filtros</button>
                <button class="btn btn-primary" id="applyFilters">Aplicar Filtros</button>
            </div>
        </div>
        
        <div class="table-container" id="tableContainer">
            <table id="dataTable">
                <thead id="tableHeader">
                    <!-- Cabeçalho da tabela será gerado dinamicamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Dados da tabela serão gerados dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="export-section" id="exportSection">
            <button class="btn btn-primary" id="exportBtn">Exportar Dados Filtrados</button>
        </div>
    </div>

    <script>
        // Variáveis globais
        let excelData = [];
        let filteredData = [];
        let columns = [];
        let numericColumns = [];
        let subsheets = [];
        let currentSubsheet = null;
        
        // Elementos DOM
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const statusMessage = document.getElementById('statusMessage');
        const subsheetsPanel = document.getElementById('subsheetsPanel');
        const subsheetsList = document.getElementById('subsheetsList');
        const subsheetInfo = document.getElementById('subsheetInfo');
        const filtersSection = document.getElementById('filtersSection');
        const filterRow = document.getElementById('filterRow');
        const resetFiltersBtn = document.getElementById('resetFilters');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const tableContainer = document.getElementById('tableContainer');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const exportSection = document.getElementById('exportSection');
        const exportBtn = document.getElementById('exportBtn');
        
        // Event Listeners
        fileInput.addEventListener('change', handleFileUpload);
        resetFiltersBtn.addEventListener('click', resetFilters);
        applyFiltersBtn.addEventListener('click', applyFilters);
        exportBtn.addEventListener('click', exportFilteredData);
        
        // Função para processar o upload do arquivo
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            // Verificar se é um arquivo Excel
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Por favor, selecione um arquivo Excel válido (.xlsx ou .xls)', 'error');
                return;
            }
            
            fileInfo.textContent = `Arquivo selecionado: ${file.name}`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Obter a primeira planilha
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converter para JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length === 0) {
                        showStatus('A planilha está vazia', 'error');
                        return;
                    }
                    
                    // Processar dados
                    processExcelData(jsonData);
                    showStatus('Planilha carregada com sucesso!', 'success');
                    
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    showStatus('Erro ao processar o arquivo. Verifique se é um arquivo Excel válido.', 'error');
                }
            };
            
            reader.onerror = function() {
                showStatus('Erro ao ler o arquivo', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Função para processar dados do Excel
        function processExcelData(data) {
            // A primeira linha deve conter os cabeçalhos
            columns = data[0];
            
            // Identificar colunas numéricas
            identifyNumericColumns(data);
            
            // Identificar sub-planilhas
            identifySubsheets(data);
            
            // Converter linhas de dados em objetos
            excelData = [];
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                const rowObj = {};
                
                for (let j = 0; j < columns.length; j++) {
                    rowObj[columns[j]] = row[j] !== undefined ? row[j] : '';
                }
                
                // Adicionar informações de sub-planilha
                rowObj._subsheet = findSubsheetForRow(rowObj, i);
                
                excelData.push(rowObj);
            }
            
            filteredData = [...excelData];
            
            // Gerar botões de sub-planilha
            generateSubsheetButtons();
            
            // Gerar filtros
            generateFilters();
            
            // Exibir tabela
            renderTable();
            
            // Mostrar seções
            subsheetsPanel.style.display = 'block';
            filtersSection.style.display = 'block';
            tableContainer.style.display = 'block';
            exportSection.style.display = 'block';
        }
        
        // Função para identificar sub-planilhas dentro da planilha principal
        function identifySubsheets(data) {
            subsheets = [];
            
            // Estratégia 1: Procurar por cabeçalhos de sub-planilha
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                
                // Verificar se esta linha é um cabeçalho de sub-planilha
                const subsheetInfo = isSubsheetHeader(row, data[0]);
                if (subsheetInfo) {
                    // Encontrar onde esta sub-planilha termina
                    const endRow = findSubsheetEnd(data, i);
                    
                    subsheets.push({
                        name: subsheetInfo.name,
                        startRow: i,
                        endRow: endRow,
                        type: subsheetInfo.type,
                        rowCount: endRow - i
                    });
                    
                    // Pular para o final desta sub-planilha
                    i = endRow;
                }
            }
            
            // Estratégia 2: Procurar por quebras naturais na planilha
            identifySubsheetsByBreaks(data);
            
            // Estratégia 3: Procurar por padrões de tipos
            identifySubsheetsByPatterns(data);
            
            // Se não encontramos sub-planilhas, criar uma padrão
            if (subsheets.length === 0) {
                subsheets.push({
                    name: 'Planilha Principal',
                    startRow: 1,
                    endRow: data.length - 1,
                    type: 'principal',
                    rowCount: data.length - 1
                });
            }
            
            console.log('Sub-planilhas identificadas:', subsheets);
            
            // Atualizar informações sobre sub-planilhas
            updateSubsheetInfo();
        }
        
        // Função para verificar se uma linha é um cabeçalho de sub-planilha
        function isSubsheetHeader(row, headers) {
            // Verificar se a linha tem características de cabeçalho de sub-planilha
            
            // 1. Linhas com poucas células preenchidas (1-3)
            const nonEmptyCells = row.filter(cell => 
                cell !== undefined && cell !== null && cell !== '').length;
            
            if (nonEmptyCells >= 1 && nonEmptyCells <= 3) {
                const rowText = row.join(' ').toLowerCase();
                
                // Padrões que indicam cabeçalhos de sub-planilha
                const subsheetPatterns = [
                    // Tipos de produtos/serviços
                    /tipo\s*[a-z0-9]/i, /categoria\s*[a-z0-9]/i, /grupo\s*[a-z0-9]/i,
                    /modelo\s*[a-z0-9]/i, /versão\s*[a-z0-9]/i, /linha\s*[a-z0-9]/i,
                    /familia\s*[a-z0-9]/i, /setor\s*[a-z0-9]/i, /classe\s*[a-z0-9]/i,
                    
                    // Períodos
                    /janeiro|fevereiro|março|abril|maio|junho|julho|agosto|setembro|outubro|novembro|dezembro/i,
                    /trimestre\s*[1-4]/i, /semestre\s*[1-2]/i,
                    /20\d{2}/, // Anos
                    
                    // Localizações/Departamentos
                    /departamento/i, /seção/i, /divisão/i, /área/i,
                    /filial/i, /regional/i, /zona/i,
                    
                    // Status
                    /ativo/i, /inativo/i, /pendente/i, /concluído/i,
                    /aprovado/i, /reprovado/i, /em andamento/i
                ];
                
                for (const pattern of subsheetPatterns) {
                    if (pattern.test(rowText)) {
                        return {
                            name: row.find(cell => cell && cell !== '') || 'Sub-Planilha',
                            type: 'cabeçalho'
                        };
                    }
                }
            }
            
            // 2. Linhas que são totalmente diferentes das demais (muitas células vazias)
            const emptyCells = row.filter(cell => 
                cell === undefined || cell === null || cell === '').length;
            
            if (emptyCells >= headers.length - 1) {
                const firstCell = row.find(cell => cell && cell !== '');
                if (firstCell) {
                    return {
                        name: firstCell,
                        type: 'separador'
                    };
                }
            }
            
            return null;
        }
        
        // Função para encontrar onde uma sub-planilha termina
        function findSubsheetEnd(data, startRow) {
            // Procurar pela próxima sub-planilha ou pelo final dos dados
            for (let i = startRow + 1; i < data.length; i++) {
                if (isSubsheetHeader(data[i], data[0])) {
                    return i - 1;
                }
                
                // Se encontrar uma linha completamente vazia, pode ser o fim
                const isEmptyRow = data[i].every(cell => 
                    cell === undefined || cell === null || cell === '');
                if (isEmptyRow) {
                    // Verificar se as próximas linhas também estão vazias
                    let emptyCount = 0;
                    for (let j = i; j < Math.min(i + 3, data.length); j++) {
                        if (data[j].every(cell => cell === undefined || cell === null || cell === '')) {
                            emptyCount++;
                        }
                    }
                    if (emptyCount >= 2) {
                        return i - 1;
                    }
                }
            }
            
            return data.length - 1;
        }
        
        // Função para identificar sub-planilhas por quebras naturais
        function identifySubsheetsByBreaks(data) {
            let currentSubsheet = {
                name: 'Seção 1',
                startRow: 1,
                type: 'automática'
            };
            
            for (let i = 2; i < data.length; i++) {
                const row = data[i];
                const prevRow = data[i - 1];
                
                // Verificar se há uma quebra significativa
                if (isSignificantBreak(row, prevRow)) {
                    currentSubsheet.endRow = i - 1;
                    currentSubsheet.rowCount = currentSubsheet.endRow - currentSubsheet.startRow;
                    
                    // Só adicionar se tiver um número razoável de linhas
                    if (currentSubsheet.rowCount >= 2) {
                        subsheets.push({...currentSubsheet});
                    }
                    
                    currentSubsheet = {
                        name: `Seção ${subsheets.length + 1}`,
                        startRow: i,
                        type: 'automática'
                    };
                }
            }
            
            // Adicionar a última sub-planilha
            if (currentSubsheet.startRow < data.length) {
                currentSubsheet.endRow = data.length - 1;
                currentSubsheet.rowCount = currentSubsheet.endRow - currentSubsheet.startRow;
                if (currentSubsheet.rowCount >= 2) {
                    subsheets.push({...currentSubsheet});
                }
            }
        }
        
        // Função para verificar se há uma quebra significativa entre linhas
        function isSignificantBreak(currentRow, previousRow) {
            // Quebra por linha vazia
            const currentEmpty = currentRow.every(cell => 
                cell === undefined || cell === null || cell === '');
            const previousEmpty = previousRow.every(cell => 
                cell === undefined || cell === null || cell === '');
            
            if (currentEmpty && !previousEmpty) {
                return true;
            }
            
            // Quebra por mudança drástica no padrão de dados
            let differenceCount = 0;
            const minLength = Math.min(currentRow.length, previousRow.length);
            
            for (let i = 0; i < minLength; i++) {
                const current = currentRow[i];
                const previous = previousRow[i];
                
                if ((current && !previous) || (!current && previous) || 
                    (current && previous && current.toString() !== previous.toString())) {
                    differenceCount++;
                }
            }
            
            // Se mais de 70% das células são diferentes, é uma quebra
            return differenceCount > minLength * 0.7;
        }
        
        // Função para identificar sub-planilhas por padrões
        function identifySubsheetsByPatterns(data) {
            // Procurar por colunas que podem indicar tipos de sub-planilha
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                const columnName = columns[colIndex].toLowerCase();
                
                // Verificar se esta coluna pode conter tipos
                if (isTypeColumn(columnName)) {
                    const uniqueValues = new Set();
                    
                    // Coletar valores únicos
                    for (let rowIndex = 1; rowIndex < data.length; rowIndex++) {
                        const value = data[rowIndex][colIndex];
                        if (value && value !== '') {
                            uniqueValues.add(value);
                        }
                    }
                    
                    // Criar sub-planilhas para cada tipo único
                    if (uniqueValues.size > 1 && uniqueValues.size <= 10) {
                        uniqueValues.forEach(value => {
                            // Verificar se já não temos esta sub-planilha
                            const existing = subsheets.find(s => s.name === value);
                            if (!existing) {
                                subsheets.push({
                                    name: value,
                                    column: columns[colIndex],
                                    value: value,
                                    type: 'por tipo',
                                    rowCount: 0 // Será calculado depois
                                });
                            }
                        });
                    }
                }
            }
        }
        
        // Função para verificar se uma coluna pode conter tipos
        function isTypeColumn(columnName) {
            const typeIndicators = [
                'tipo', 'categoria', 'grupo', 'modelo', 'versão', 'linha',
                'familia', 'setor', 'classe', 'status', 'departamento'
            ];
            
            return typeIndicators.some(indicator => 
                columnName.includes(indicator));
        }
        
        // Função para encontrar a sub-planilha de uma linha
        function findSubsheetForRow(rowObj, rowIndex) {
            // Primeiro, verificar por sub-planilhas baseadas em tipos
            for (const subsheet of subsheets) {
                if (subsheet.column && rowObj[subsheet.column] === subsheet.value) {
                    return subsheet.name;
                }
            }
            
            // Depois, verificar por sub-planilhas baseadas em intervalos
            for (const subsheet of subsheets) {
                if (subsheet.startRow <= rowIndex && rowIndex <= subsheet.endRow) {
                    return subsheet.name;
                }
            }
            
            return 'Principal';
        }
        
        // Função para atualizar informações sobre sub-planilhas
        function updateSubsheetInfo() {
            if (subsheets.length === 0) return;
            
            // Calcular estatísticas para cada sub-planilha
            subsheets.forEach(subsheet => {
                if (!subsheet.rowCount) {
                    subsheet.rowCount = excelData.filter(row => 
                        row._subsheet === subsheet.name).length;
                }
            });
            
            let infoHTML = '<h4>Resumo das Sub-Planilhas:</h4>';
            infoHTML += '<div class="subsheet-stats">';
            
            subsheets.forEach(subsheet => {
                const rowCount = subsheet.rowCount || 0;
                infoHTML += `
                    <div class="stat-card">
                        <div class="stat-value">${rowCount}</div>
                        <div class="stat-label">${subsheet.name}</div>
                    </div>
                `;
            });
            
            infoHTML += '</div>';
            subsheetInfo.innerHTML = infoHTML;
        }
        
        // Função para gerar botões de sub-planilha
        function generateSubsheetButtons() {
            subsheetsList.innerHTML = '';
            
            // Adicionar botão para "Todos"
            const allButton = document.createElement('button');
            allButton.className = 'subsheet-btn active';
            allButton.textContent = 'Todas as Sub-Planilhas';
            allButton.addEventListener('click', () => {
                // Remover classe active de todos os botões
                document.querySelectorAll('.subsheet-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Adicionar classe active ao botão clicado
                allButton.classList.add('active');
                
                currentSubsheet = null;
                applyFilters();
            });
            subsheetsList.appendChild(allButton);
            
            // Adicionar botões para cada sub-planilha
            subsheets.forEach(subsheet => {
                const subsheetButton = document.createElement('button');
                subsheetButton.className = 'subsheet-btn';
                subsheetButton.textContent = subsheet.name;
                subsheetButton.addEventListener('click', () => {
                    // Remover classe active de todos os botões
                    document.querySelectorAll('.subsheet-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // Adicionar classe active ao botão clicado
                    subsheetButton.classList.add('active');
                    
                    currentSubsheet = subsheet.name;
                    applyFilters();
                });
                subsheetsList.appendChild(subsheetButton);
            });
        }
        
        // Função para identificar colunas numéricas
        function identifyNumericColumns(data) {
            numericColumns = [];
            
            // Verificar cada coluna
            for (let colIndex = 0; colIndex < columns.length; colIndex++) {
                let isNumeric = true;
                let hasNumericValue = false;
                
                // Verificar as primeiras 10 linhas (ou menos se houver menos dados)
                const sampleSize = Math.min(10, data.length - 1);
                
                for (let rowIndex = 1; rowIndex <= sampleSize; rowIndex++) {
                    const value = data[rowIndex][colIndex];
                    
                    // Se a célula não está vazia
                    if (value !== undefined && value !== null && value !== '') {
                        // Tentar converter para número
                        const numValue = parseFloat(value);
                        
                        // Se não for um número válido, provavelmente não é uma coluna numérica
                        if (isNaN(numValue)) {
                            isNumeric = false;
                            break;
                        } else {
                            hasNumericValue = true;
                        }
                    }
                }
                
                // Se encontramos valores numéricos e não encontramos valores não numéricos
                if (isNumeric && hasNumericValue) {
                    numericColumns.push(columns[colIndex]);
                }
            }
            
            console.log('Colunas numéricas identificadas:', numericColumns);
        }
        
        // Função para gerar filtros dinamicamente
        function generateFilters() {
            filterRow.innerHTML = '';
            
            // Adicionar filtro de sub-planilha
            const subsheetFilterGroup = document.createElement('div');
            subsheetFilterGroup.className = 'filter-group';
            
            const subsheetLabel = document.createElement('label');
            subsheetLabel.textContent = 'Sub-Planilha';
            subsheetLabel.setAttribute('for', 'filter-subsheet');
            
            const subsheetSelect = document.createElement('select');
            subsheetSelect.id = 'filter-subsheet';
            subsheetSelect.dataset.column = '_subsheet';
            
            // Adicionar opção vazia
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = 'Todas as Sub-Planilhas';
            subsheetSelect.appendChild(emptyOption);
            
            // Adicionar opções para cada sub-planilha
            const uniqueSubsheets = [...new Set(excelData.map(row => row._subsheet))].filter(value => value !== '');
            
            uniqueSubsheets.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                subsheetSelect.appendChild(option);
            });
            
            subsheetFilterGroup.appendChild(subsheetLabel);
            subsheetFilterGroup.appendChild(subsheetSelect);
            filterRow.appendChild(subsheetFilterGroup);
            
            // Adicionar filtros para outras colunas
            columns.forEach(column => {
                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';
                
                const label = document.createElement('label');
                label.textContent = column;
                label.setAttribute('for', `filter-${column}`);
                
                const select = document.createElement('select');
                select.id = `filter-${column}`;
                select.dataset.column = column;
                
                // Adicionar opção vazia
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = 'Todos';
                select.appendChild(emptyOption);
                
                // Obter valores únicos para a coluna
                const uniqueValues = [...new Set(excelData.map(row => row[column]))].filter(value => value !== '');
                
                // Adicionar opções
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });
                
                filterGroup.appendChild(label);
                filterGroup.appendChild(select);
                filterRow.appendChild(filterGroup);
            });
        }
        
        // Função para aplicar filtros
        function applyFilters() {
            filteredData = [...excelData];
            
            // Aplicar filtro de sub-planilha se selecionado
            if (currentSubsheet) {
                filteredData = filteredData.filter(row => row._subsheet === currentSubsheet);
            } else {
                // Aplicar filtro de sub-planilha do dropdown se não houver sub-planilha ativa
                const subsheetFilter = document.getElementById('filter-subsheet');
                const subsheetFilterValue = subsheetFilter.value;
                
                if (subsheetFilterValue) {
                    filteredData = filteredData.filter(row => row._subsheet === subsheetFilterValue);
                }
            }
            
            // Aplicar outros filtros
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                const filterValue = filterElement.value;
                
                if (filterValue) {
                    filteredData = filteredData.filter(row => {
                        const cellValue = String(row[column]).toLowerCase();
                        return cellValue.includes(filterValue.toLowerCase());
                    });
                }
            });
            
            // Renderizar tabela com dados filtrados
            renderTable();
            
            showStatus(`Filtros aplicados. ${filteredData.length} de ${excelData.length} registros exibidos.`, 'success');
        }
        
        // Função para resetar filtros
        function resetFilters() {
            columns.forEach(column => {
                const filterElement = document.getElementById(`filter-${column}`);
                filterElement.value = '';
            });
            
            // Resetar filtro de sub-planilha
            const subsheetFilter = document.getElementById('filter-subsheet');
            subsheetFilter.value = '';
            
            // Resetar sub-planilha ativa
            currentSubsheet = null;
            
            // Ativar botão "Todos"
            document.querySelectorAll('.subsheet-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (document.querySelectorAll('.subsheet-btn')[0]) {
                document.querySelectorAll('.subsheet-btn')[0].classList.add('active');
            }
            
            filteredData = [...excelData];
            renderTable();
            
            showStatus('Filtros resetados', 'success');
        }
        
        // Função para renderizar a tabela
        function renderTable() {
            // Limpar tabela
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Adicionar cabeçalhos
            const headerRow = document.createElement('tr');
            columns.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column;
                headerRow.appendChild(th);
            });
            // Adicionar coluna de sub-planilha
            const subsheetTh = document.createElement('th');
            subsheetTh.textContent = 'Sub-Planilha';
            headerRow.appendChild(subsheetTh);
            tableHeader.appendChild(headerRow);
            
            // Adicionar dados
            if (filteredData.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.colSpan = columns.length + 1;
                noDataCell.className = 'no-data';
                noDataCell.textContent = 'Nenhum dado encontrado com os filtros aplicados';
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                let currentDisplaySubsheet = null;
                
                filteredData.forEach((row, index) => {
                    // Adicionar cabeçalho de sub-planilha se mudou de sub-planilha
                    if (row._subsheet !== currentDisplaySubsheet) {
                        currentDisplaySubsheet = row._subsheet;
                        
                        const subsheetHeaderRow = document.createElement('tr');
                        subsheetHeaderRow.className = 'subsheet-header';
                        const subsheetHeaderCell = document.createElement('td');
                        subsheetHeaderCell.colSpan = columns.length + 1;
                        subsheetHeaderCell.textContent = `SUB-PLANILHA: ${currentDisplaySubsheet}`;
                        subsheetHeaderRow.appendChild(subsheetHeaderCell);
                        tableBody.appendChild(subsheetHeaderRow);
                    }
                    
                    const tableRow = document.createElement('tr');
                    
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = row[column] !== undefined ? row[column] : '';
                        tableRow.appendChild(td);
                    });
                    
                    // Adicionar célula de sub-planilha
                    const subsheetTd = document.createElement('td');
                    subsheetTd.textContent = row._subsheet;
                    tableRow.appendChild(subsheetTd);
                    
                    tableBody.appendChild(tableRow);
                });
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    addTotalsRow();
                }
            }
        }
        
        // Função para adicionar linha de totais na tabela
        function addTotalsRow() {
            const totalsRow = document.createElement('tr');
            totalsRow.className = 'totals-row';
            
            // Calcular totais para cada coluna numérica
            const totals = {};
            numericColumns.forEach(column => {
                totals[column] = 0;
                
                filteredData.forEach(row => {
                    const value = parseFloat(row[column]);
                    if (!isNaN(value)) {
                        totals[column] += value;
                    }
                });
            });
            
            // Criar células da linha de totais
            columns.forEach(column => {
                const td = document.createElement('td');
                
                if (numericColumns.includes(column)) {
                    // Formatar número com 2 casas decimais
                    td.textContent = totals[column].toFixed(2);
                } else if (column === columns[0]) {
                    td.textContent = 'TOTAL';
                } else {
                    td.textContent = '';
                }
                
                totalsRow.appendChild(td);
            });
            
            // Célula vazia para a coluna de sub-planilha
            const emptyTd = document.createElement('td');
            emptyTd.textContent = '';
            totalsRow.appendChild(emptyTd);
            
            tableBody.appendChild(totalsRow);
        }
        
        // Função para exportar dados filtrados
        function exportFilteredData() {
            if (filteredData.length === 0) {
                showStatus('Não há dados para exportar', 'error');
                return;
            }
            
            try {
                // Criar uma cópia dos dados filtrados para adicionar a linha de totais
                const exportData = [...filteredData];
                
                // Adicionar linha de totais se houver colunas numéricas
                if (numericColumns.length > 0) {
                    const totalsRow = {};
                    
                    // Calcular totais para cada coluna numérica
                    numericColumns.forEach(column => {
                        let total = 0;
                        
                        filteredData.forEach(row => {
                            const value = parseFloat(row[column]);
                            if (!isNaN(value)) {
                                total += value;
                            }
                        });
                        
                        totalsRow[column] = total;
                    });
                    
                    // Adicionar texto "TOTAL" na primeira coluna
                    totalsRow[columns[0]] = 'TOTAL';
                    
                    exportData.push(totalsRow);
                }
                
                // Criar uma nova planilha
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Dados Filtrados");
                
                // Gerar arquivo e fazer download
                XLSX.writeFile(wb, "dados_filtrados.xlsx");
                
                showStatus('Dados exportados com sucesso com totais calculados!', 'success');
            } catch (error) {
                console.error('Erro ao exportar dados:', error);
                showStatus('Erro ao exportar dados', 'error');
            }
        }
        
        // Função para mostrar mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.style.display = 'block';
            
            // Ocultar mensagem após 5 segundos
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
